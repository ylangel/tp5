<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Ylangel 后台管理</title>
    <link href="__BOOT__/css/bootstrap.min.css" rel="stylesheet">
    <link href="__PUBLIC__/metisMenu/metisMenu.min.css" rel="stylesheet">
    <link href="__PUBLIC__/dist/css/sb-admin-2.css" rel="stylesheet">
    <link href="__PUBLIC__/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!--<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">请登录</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                                <div class="form-group">
                                    <input class="form-control email" placeholder="邮箱" name="email" type="email" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control password" placeholder="密码" name="password" type="password" value="">
                                </div>
                                <div class="checkbox">
                                    <label>
                                        <input name="remember" type="checkbox" value="1">记住我
                                    </label>
                                </div>
                                <a class="btn btn-lg btn-success btn-block">提交</a>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="__PUBLIC__/jquery/jquery.min.js"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="__BOOT__/js/bootstrap.min.js"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script src="__PUBLIC__/metisMenu/metisMenu.min.js"></script>
    <!-- Custom Theme JavaScript -->
    <script src="__PUBLIC__/dist/js/sb-admin-2.js"></script>
</body>
<script>
    //提交登录
    $(".btn-success").on("click",function () {
        var email = $(".email").val();
        var password = $(".password").val();
        $.ajax({
            type: "POST",
            url: "login",
            dataType: "json",
            data: {email:email,password:password},
            success: function(msg){
                if (msg.code == "1") {
                    window.location.href = "index";
                }
            }
        });
    });
</script>
</html>
